{% assign plants = include.plants %}

<table>
{% for plant in plants %}
<tr>
<td>
{% if plant.icon and plant.icon.small %}
<img src='{{plant.icon.small.url}}' style="height:100px; width: 100px; border-radius: 50px" />
{% endif %}
</td>
<td>
<b>{{ plant.name.common[0] | capitalize }}</b>
<br/>
({{ plant.name.scientific | capitalize }})
</td>
</tr>
{% endfor %}
</table>
